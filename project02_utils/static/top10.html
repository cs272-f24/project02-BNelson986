<!DOCTYPE html>
<html>
    <head>
        <title>Search Results</title>
    </head>
    <body>
        <h1>Results for "{{ .Query }}"</h1>
        <ul>
            {{ range .Results }}
                <li> "{{ .URL }}" <b>Score: "{{ .Score }}" </b></li>
            {{ end }}
        </ul>
    </body>
</html>
